<div class="card card-profile">
  <img [src]="githubProfile.avatar_url" alt="" class="img-fluid" height="150">
  <div class="card-body">
    <h4 class="card-title">{{githubProfile.name}}</h4>
    <p class="card-text">{{githubProfile.bio}}</p>
    <a [href]="githubProfile.html_url" target="_blank" class="btn btn-profile text-dark btn-sm">Profile</a>
  </div>
</div>
